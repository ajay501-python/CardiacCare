{% extends 'RUser/design.html' %}
{% block userblock %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    :root {
        --primary: #8e44ad;
        --secondary: #3498db;
        --accent: #3ce764;
        --light: #ecf0f1;
        --dark: #2c3e50;
        --white: #ffffff;
        --overlay: rgba(44, 62, 80, 0.9);
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        color: var(--white);
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }
    
    .background-container {
        position: relative;
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    
    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
        background-size: cover;
        background-position: center;
        z-index: 1;
    }
    
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--overlay);
        z-index: 2;
    }
    
    /* Prediction Container */
    .prediction-main {
        position: relative;
        z-index: 3;
        max-width: 1000px;
        margin: 2rem auto;
        padding: 2rem;
    }
    
    .prediction-card {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2.5rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    
    .prediction-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    
    .prediction-header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: var(--white);
    }
    
    .prediction-header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
    }
    
    /* Form Content */
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        font-size: 0.9rem;
        color: var(--secondary);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .form-control {
        width: 100%;
        font-size: 1.1rem;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 0.8rem 1rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--white);
        border-left: 3px solid var(--primary);
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.2);
    }
    
    select.form-control {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        color: black;background-color: rgba(174, 150, 150, 0.527);
        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 16px;
    }
    
    /* Submit Button */
    .submit-btn {
        grid-column: 1 / -1;
        display: flex;
        justify-content: center;
        margin-top: 1.5rem;
    }
    
    .submit-btn button {
        padding: 0.8rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        background-color: var(--primary);
        color: var(--white);
        border: none;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1.1rem;
    }
    
    .submit-btn button:hover {
        background-color: #7d3c98;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(142, 68, 173, 0.4);
    }
    
    /* Results Section */
    .result-card {
        background-color: rgba(231, 76, 60, 0.1);
        border-radius: 10px;
        padding: 1.5rem;
        margin-top: 2rem;
        border-left: 3px solid var(--accent);
    }
    
    .result-title {
        font-size: 1.2rem;
        color: var(--white);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .result-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="background-container">
    <div class="background-image"></div>
    <div class="overlay"></div>
    
    <div class="prediction-main">
        <div class="prediction-card" style="animation: fadeIn 0.6s ease-out;">
            <div class="prediction-header">
                <h1><i class="fas fa-heartbeat" style="color: #3498db;"></i> Cardiac Risk Prediction</h1>
                <p>Assess your risk of cardiac arrest with our prediction tool</p>
            </div>
            
            <form method="POST" role="form">
                {% csrf_token %}
                <div class="form-grid">
                    <!-- Column 1 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-id-card"></i> FID
                        </label>
                        <input type="text" name="Fid" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-calendar-alt"></i> Age (Days)
                        </label>
                        <input type="text" name="Age_In_Days" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-venus-mars"></i> Sex
                        </label>
                        <select name="Sex" class="form-control" style="color: black;background-color: rgba(184, 167, 167, 0.1);" required>
                            <option value="1M">Male</option>
                            <option value="0F">Female</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-venus-mars"></i> Chest Pain Type
                        </label>
                        <select name="ChestPainType" class="form-control" style="color: black;background-color: rgba(184, 167, 167, 0.1);" required>
                            <option value="0ASY">ASY</option>
                            <option value="1ATA">ATA</option>
                            <option value="2NAP">NAP</option>
                            <option value="3TA">TA</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-tachometer-alt"></i> Resting BP (mmHg)
                        </label>
                        <input type="text" name="RestingBP" class="form-control" required>
                    </div>
                    
                    <!-- Column 2 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-venus-mars"></i> RestingECG
                        </label>
                        <select name="RestingECG" class="form-control" style="color: black;background-color: rgba(184, 167, 167, 0.1);" required>
                            <option value="0LVH">LVH</option>
                            <option value="1Normal">Normal</option>
                            <option value="2ST">ST</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-running"></i> Max Heart Rate
                        </label>
                        <input type="text" name="MaxHR" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-venus-mars"></i> Exercise Angina
                        </label>
                        <select name="ExerciseAngina" class="form-control" style="color: black;background-color: rgba(184, 167, 167, 0.1);" required>
                            <option value="1Y">Yes</option>
                            <option value="0N">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-wave-square"></i> Oldpeak
                        </label>
                        <input type="text" name="Oldpeak" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-venus-mars"></i> ST Slope
                        </label>
                        <select name="ST_Slope" class="form-control" style="color: black;background-color: rgba(184, 167, 167, 0.1);" required>
                            <option value="0Down">Down</option>
                            <option value="1Flat">Flat</option>
                            <option value="2Up">Up</option>
                        </select>
                    </div>
                    
                    <!-- Additional Fields -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-wave-square"></i> SLP
                        </label>
                        <input type="text" name="slp" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-artery"></i> CAA
                        </label>
                        <input type="text" name="caa" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-dna"></i> Thall
                        </label>
                        <input type="text" name="thall" class="form-control" required>
                    </div>
                </div>
                
                <div class="submit-btn">
                    <button type="submit">
                        <i class="fas fa-heartbeat"></i> Predict Risk
                    </button>
                </div>
            </form>
            
            {% if objs %}
            <div class="result-card">
                <div class="result-title">
                    <i class="fas fa-clipboard-check"></i> Prediction Result
                </div>
                <div class="result-value">{{ objs }}</div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
