<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background-color: #fff;
        }
        
        input[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #2980b9, #1a252f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 50px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
        a{
            text-decoration: none;
            color: whitesmoke;
        }
        .logo {
            margin-left: 20%;
            position: relative;
            top: 25px;
            left: 25px;
            font-size: 22px;
            font-weight: 700;
            color: var(--white);
            z-index: 4;
            display: flex;
            align-items: center;
        }
        #otp_sent_email{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
        <div class="overlay"></div>
        
        <div class="logo">
            <i class="fas fa-heartbeat" style="margin-right: 8px;"></i>CARDIA<span style="color: blue">CARE</span>
        </div>
        
        <h2 style="margin-left: 20%;">Confirm Password</h2>
        <p style="margin-left: 30%;" id="otp_sent_email">OTP Sent Sucessfully</p>
        <form method="POST" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="otp">OTP</label>
                <input 
                    type="otp" 
                    id="otp" 
                    name="otp" 
                    placeholder="Enter your OTP" 
                    required
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your New password" 
                    required
                >
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <p>{{info}}</p>
            <button type="submit" class="btn btn-primary"><span>Confirm Password</span></button>
        </form>
        <button><a href="{% url 'login' %}">Login</a></button>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üîí';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        document.getElementById('confirmPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically make an AJAX call to your backend
            console.log('Email:', email);
            console.log('Password:', password);
            
            // Simulate form submission
            alert('Password confirmation request sent!');
            
            // In a real application, you would redirect or show a success message
            // window.location.href = 'success.html';
        });
    </script>
</body>
</html>
