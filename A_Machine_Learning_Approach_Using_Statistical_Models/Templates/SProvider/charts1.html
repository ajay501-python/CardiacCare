{% extends 'SProvider/design_1.html' %}
{% block researchblock %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
    :root {
        --primary: #8e44ad;
        --secondary: #3498db;
        --accent: #e74c3c;
        --light: #f8f9fa;
        --dark: #2c3e50;
    }
    
    body {
        background: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        margin: 0;
        position: relative;
    }
    
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(44, 62, 80, 0.85);
        z-index: -1;
    }
    
    .analytics-container {
        display: flex;
        min-height: 100vh;
        padding: 40px;
    }
    
    .sidebar {
        width: 250px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px 0 0 15px;
        padding: 30px 20px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    .chart-area {
        flex: 1;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 0 15px 15px 0;
        padding: 40px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    .chart-header {
        font-weight: 700;
        color: var(--primary);
        font-size: 1.8rem;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    #chartContainer {
        width: 100%;
        height: 500px;
        margin-top: 20px;
    }
    
    .chart-type-btn {
        display: block;
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        text-align: left;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .chart-type-btn:hover {
        background: #7d3c98;
        transform: translateX(5px);
    }
    
    .chart-type-btn.active {
        background: var(--accent);
        box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3);
    }
    
    .chart-type-btn i {
        font-size: 1.2rem;
    }
    a{
     text-decoration: none;
    }
    
    @media (max-width: 992px) {
        .analytics-container {
            flex-direction: column;
            padding: 20px;
        }
        
        .sidebar {
            width: 100%;
            border-radius: 15px 15px 0 0;
            margin-bottom: 20px;
        }
        
        .chart-area {
            border-radius: 0 0 15px 15px;
        }
        
        #chartContainer {
            height: 400px;
        }
    }
</style>

<div class="analytics-container">
    <div class="sidebar">
        <h3 style="margin-bottom: 25px; color: var(--dark); border-bottom: 2px solid var(--primary); padding-bottom: 10px;">
            <i class="fas fa-chart-bar"></i> Chart Types
        </h3>
        
        <a href="{% url 'charts1' 'pie' %}" class="chart-type-btn {% if chart_type == 'pie' %}active{% endif %}">
            <i class="fas fa-chart-pie"></i> Pie Chart
        </a>
        
        <a href="{% url 'charts1' 'line' %}" class="chart-type-btn {% if chart_type == 'line' %}active{% endif %}">
            <i class="fas fa-chart-line"></i> Line Chart
        </a>
        
        <a href="{% url 'charts1' 'spline' %}" class="chart-type-btn {% if chart_type == 'spline' %}active{% endif %}">
            <i class="fas fa-chart-line"></i> Spline Chart
        </a>
    </div>
    
    <div class="chart-area">
        <h1 class="chart-header">
            <i class="fas fa-heartbeat"></i> Model Performance Analytics
        </h1>
        
        <div id="chartContainer"></div>
    </div>
</div>

<script>
window.onload = function() {
    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2",
        backgroundColor: "transparent",
        title: {
            text: "Cardiac Arrest Prediction Model Accuracy",
            fontFamily: "Poppins",
            fontWeight: "bold",
            fontSize: 24,
            padding: 10
        },
        axisY: {
            title: "Accuracy (%)",
            suffix: "%",
            gridThickness: 0,
            stripLines: [{
                value: 0,
                showOnTop: true,
                color: "gray",
                thickness: 1
            }]
        },
        toolTip: {
            shared: true,
            contentFormatter: function(e) {
                var content = "<div style='font-weight:bold; color:" + e.entries[0].dataSeries.color + "'>" + 
                             e.entries[0].dataPoint.label + "</div>";
                content += "<div>Accuracy: " + e.entries[0].dataPoint.y + "%</div>";
                return content;
            }
        },
        data: [{
            {% if chart_type == "line" %}
                type: "line",
                color: "rgba(142, 68, 173, 0.9)",
                markerType: "circle",
                markerSize: 10,
                markerColor: "#8e44ad",
                lineThickness: 3,
            {% elif chart_type == "pie" %}
                type: "pie",
                showInLegend: true,
                indexLabel: "{label} - {y}%",
                yValueFormatString: "##0.00\"%\"",
                startAngle: 45,
                legendText: "{label}",
                toolTipContent: "{label}: {y}%",
            {% elif chart_type == "spline" %}
                type: "spline",
                color: "rgba(52, 152, 219, 0.9)",
                markerType: "square",
                markerSize: 8,
                markerColor: "#3498db",
                lineThickness: 3,
            {% endif %}
            dataPoints: [
                {% for o in form %}
                    {y: {{o.dcount}}, label: "{{o.names}}"},
                {% endfor %}
            ]
        }]
    });
    chart.render();
}
</script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

{% endblock %}
