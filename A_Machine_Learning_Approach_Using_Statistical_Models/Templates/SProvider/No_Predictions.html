{% extends 'SProvider/design_1.html' %}
{% block researchblock %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

<style>
    body {
        background: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        position: relative;
    }
    
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(44, 62, 80, 0.9) 0%, rgba(52, 152, 219, 0.7) 100%);
        z-index: -1;
    }
    
    .container-fluid {
        padding: 40px;
        min-height: 100vh;
    }
    
    .results-container {
        background-color: rgba(255, 255, 255, 0.97);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    
    .results-header {
        font-family: 'Righteous', cursive;
        color: #8e44ad;
        font-size: 1.8rem;
        margin-bottom: 25px;
        text-align: center;
        position: relative;
        padding-bottom: 15px;
    }
    
    .results-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(to right, #8e44ad, #3498db);
        border-radius: 2px;
    }
    
    .results-table-container {
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        overflow-x: auto;
        padding: 15px;
        background-color: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        margin-top: 20px;
    }
    
    .results-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
    }
    
    .results-table th {
        background-color: #8e44ad;
        color: white;
        padding: 12px 15px;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.5px;
    }
    
    .results-table td {
        padding: 12px 15px;
        border-bottom: 1px solid #f0f0f0;
        color: #2c3e50;
    }
    
    .results-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    .results-table tr:hover {
        background-color: #f0f0f0;
    }
    
    .prediction-cell {
        font-weight: 600;
    }
    
    .prediction-high {
        color: #e74c3c;
    }
    
    .prediction-low {
        color: #2ecc71;
    }
    .search-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 200px;
        display: inline;
    }
    
    .search-input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 200px;
    }
    
    .search-select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 150px;
        font-style: bold;
    }
    
    .search-button {
        padding: 10px 20px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 100px;
    }
    
    .search-button:hover {
        background-color: var(--secondary);
    }
    
    @media (max-width: 992px) {
        .container-fluid {
            padding: 20px;
        }
        
        .results-container {
            padding: 25px;
        }
        
        .results-header {
            font-size: 1.5rem;
        }
        
        .results-table {
            font-size: 0.85rem;
        }
        
        .results-table th, 
        .results-table td {
            padding: 8px 10px;
        }
    }
</style>

<div class="container-fluid">
    <div class="results-container">
        <h1 class="results-header" style="font-family: 'Poppins', sans-serif;">Cardiac Arrest Detection Results</h1>
        <h5 style="color: rgb(47, 171, 233);font-size: larger;align-items: end;">Total : {{Count}}</h5>
        <form method="POST" >
            {% csrf_token %}
            <div class="search-container">
                <select name="search_by" class="search-select">
                    <option value="None">---Select---</option>
                    <option value="Fid">Fid</option>
                    <option value="Age_In_Days">Age_In_Days</option>
                    <option value="Sex">Sex</option>
                    <option value="ChestPainType">Chest Pain</option>
                    <option value="RestingBP">RestingBP</option>
                    <option value="RestingECG">RestingECG</option>
                    <option value="MaxHR">MaxHR</option>
                    <option value="ExerciseAngina">ExerciseAngina</option>
                    <option value="Oldpeak">Oldpeak</option>
                    <option value="ST_Slope">ST_Slope</option>
                    <option value="slp">slp</option>
                    <option value="caa">caa</option>
                    <option value="thall">thall</option>
                    <option value="Prediction">Prediction</option>
                </select>
                <input type="text" name="search_query" class="search-input" placeholder="Search...">
                <button type="submit" class="search-button"><i class="fas fa-search"></i> Search</button>
            </div>
        </form>
        <div class="results-table-container">
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Si</th>
                        <th>FID</th>
                        <th>Age (Days)</th>
                        <th>Sex</th>
                        <th>Chest Pain</th>
                        <th>Heart Rate</th>
                        <th>ECG</th>
                        <th>Max HR</th>
                        <th>Exercise Angina</th>
                        <th>Oldpeak</th>
                        <th>ST Slope</th>
                        <th>SLP</th>
                        <th>CAA</th>
                        <th>Thall</th>
                        <th>Prediction</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="15" style="text-align: center;">{{obj}}</td>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
