{% extends 'SProvider/design_1.html' %}
{% block researchblock %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
    :root {
        --primary: #8e44ad;
        --secondary: #3498db;
        --accent: #e74c3c;
        --light: #f8f9fa;
        --dark: #2c3e50;
    }
    
    body {
        background: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        margin: 0;
        position: relative;
    }
    
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(44, 62, 80, 0.85);
        z-index: -1;
    }
    
    .dashboard-container {
        padding: 40px;
        position: relative;
        z-index: 1;
    }
    
    .chart-card {
        background: rgba(255, 255, 255, 0.97);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        margin: 0 auto;
        max-width: 1200px;
    }
    
    .chart-header {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        color: var(--primary);
        font-size: 1.8rem;
        margin-bottom: 30px;
        text-align: center;
        position: relative;
        padding-bottom: 15px;
    }
    
    .chart-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        border-radius: 2px;
    }
    
    #chartContainer {
        width: 100%;
        height: 500px;
        margin: 30px 0;
    }
    
    .chart-note {
        text-align: center;
        color: #666;
        font-size: 0.9rem;
        margin-top: 20px;
    }
    
    .chart-actions {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
    }
    
    .chart-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
    }
    
    .chart-btn:hover {
        background: #7d3c98;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    @media (max-width: 768px) {
        .dashboard-container {
            padding: 20px;
        }
        
        .chart-card {
            padding: 25px;
        }
        
        #chartContainer {
            height: 400px;
        }
        
        .chart-actions {
            flex-direction: column;
            align-items: center;
        }
    }
</style>

<div class="dashboard-container">
    <div class="chart-card">
        <h1 class="chart-header">
            <i class="fas fa-chart-pie"></i> Model Performance Visualization
        </h1>
        
        <div id="chartContainer"></div>
        
        <p class="chart-note">
            <i class="fas fa-info-circle"></i> Interactive chart showing model accuracy comparison
        </p>
        
        <div class="chart-actions">
            <a href="{% url 'likeschart' 'bar' %}" class="chart-btn">
                <i class="fas fa-chart-bar"></i> View Bar Chart
            </a>
            <a href="{% url 'charts1' 'line' %}" class="chart-btn">
                <i class="fas fa-chart-line"></i> View Line Chart
            </a>
        </div>
    </div>
</div>

<script>
window.onload = function() {
    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2",
        backgroundColor: "transparent",
        title: {
            text: "Model Accuracy Comparison",
            fontFamily: "Poppins",
            fontWeight: "bold",
            fontSize: 24,
            padding: 10
        },
        axisY: {
            title: "Accuracy (%)",
            suffix: "%",
            gridThickness: 0,
            stripLines: [{
                value: 0,
                showOnTop: true,
                color: "gray",
                thickness: 1
            }]
        },
        toolTip: {
            shared: true,
            contentFormatter: function(e) {
                var content = "";
                for (var i = 0; i < e.entries.length; i++) {
                    content += "<strong>" + e.entries[i].dataPoint.label + "</strong><br/>";
                    content += "Accuracy: " + e.entries[i].dataPoint.y + "%<br/>";
                }
                return content;
            }
        },
        data: [{
            {% if chart_type == "rangeSplineArea" %}
                type: "rangeSplineArea",
                color: "rgba(142, 68, 173, 0.7)",
            {% elif chart_type == "pie" %}
                type: "pie",
                showInLegend: true,
                indexLabel: "{label} - {y}%",
                yValueFormatString: "##0.00\"%\"",
                dataPoints: [
            {% elif chart_type == "spline" %}
                type: "spline",
                color: "rgba(142, 68, 173, 0.9)",
                markerSize: 8,
            {% endif %}
                dataPoints: [
                {% for o in form %}
                    {y: {{o.dcount}}, label: "{{o.names}}"},
                {% endfor %}
                ]
            }]
        });
        chart.render();
    }
</script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

{% endblock %}
