{% extends 'SProvider/design_1.html' %}
{% block researchblock %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #8e44ad;
        --secondary: #3498db;
        --accent: #e74c3c;
        --light: #f8f9fa;
        --dark: #2c3e50;
    }
    
    body {
    background: url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    position: relative;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(44, 62, 80, 0.85);
    z-index: 0;
}

    
    .container-fluid {
        padding: 40px;
        min-height: 100vh;
    }
    
    .users-container {
        background-color: rgba(255, 255, 255, 0.97);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    
    .users-header{
        font-family: 'Righteous', cursive;
        color: var(--primary);
        font-size: 1.8rem;
        margin-bottom: 30px;
        text-align: center;
        position: relative;
        padding-bottom: 15px;
    }
    
    .users-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        border-radius: 2px;
    }
    
    .users-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    .users-table th {
        background-color: var(--primary);
        color: white;
        padding: 15px;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
    }
    
    .users-table td {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 15px;
        border-bottom: 1px solid #eee;
        color: var(--dark);
    }
    
    .users-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    .users-table tr:hover {
        background-color: #f0f0f0;
    }
    
    .user-name {
        font-weight: 600;
        color: var(--primary);
    }
    
    .user-email {
        color: var(--secondary);
    }
    
    .user-phone {
        font-family: monospace;
    }
    
    @media (max-width: 768px) {
        .container-fluid {
            padding: 20px;
        }
        
        .users-container {
            padding: 25px;
        }
        
        .users-table {
            display: block;
            overflow-x: auto;
        }
    }
</style>

<div class="container-fluid">
    <div class="users-container">
        <h1 class="users-header"><i class="fas fa-users"></i> Contact User</h1>
        <h5 style="color: rgb(47, 171, 233);font-size: larger;align-items: end;">Total Remote Users : {{Count}}</h5>
        <div class="table-responsive">
            <table class="users-table">
                <thead>
                    <tr>
                        <th><i class="fas fa-book"></i>Si</th>
                        <th><i class="fas fa-user"></i> FullName</th>
                        <th><i class="fas fa-envelope"></i> Email</th>
                        <th><i class="fas fa-book"></i> Subject</th>
                        <th><i class="fas fa-message"></i> Message</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for i,o in objects %}
                    <tr>
                        <td>{{i|add:1}}</td>
                        <td class="user-name">{{o.fullname}}</td>
                        <td class="user-phone">{{o.email}}</td>
                        <td>{{o.subject}}</td>
                        <td> {{o.message}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
