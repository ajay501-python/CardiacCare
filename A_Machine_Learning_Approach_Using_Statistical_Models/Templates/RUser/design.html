<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardiacCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8e44ad;
            --primary-light: #9b59b6;
            --secondary: #3498db;
            --secondary-light: #5dade2;
            --accent: #2ecc71;
            --accent-light: #58d68d;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --white: #ffffff;
            --overlay: rgba(44, 62, 80, 0.85);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-light: rgba(255, 255, 255, 0.9);
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            --border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--white);
            line-height: 1.6;
            height: 100vh;
            overflow-x: hidden;
            background-color: var(--dark);
        }
        
        .background-container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?q=80&w=2020&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay);
            z-index: 2;
        }
        
        /* Navigation */
        .navbar {
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: rgba(44, 62, 80, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: var(--border);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo i {
            color: var(--accent);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }
        
        .nav-links a:hover {
            color: green;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: green;
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Main Content */
        .main-content {
            position: relative;
            z-index: 3;
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .card {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 3rem;
            width: 100%;
            max-width: 800px;
            box-shadow: var(--shadow);
            border: var(--border);
            animation: fadeIn 0.6s ease-out;
            margin-bottom: 2rem;
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .card-header i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }
        
        .card-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .card-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .header {
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-md);
            position: relative;
            z-index: 10;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-align: center;
            margin: 0 auto;
            color: white;
            font-size: 1.8rem;
            line-height: 1.3;
            max-width: 1200px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin: 0 10px;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--accent);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
            background-color: var(--accent-light);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }
        
        /* Footer */
        .footer {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(44, 62, 80, 0.7);
            backdrop-filter: blur(10px);
            border-top: var(--border);
        }
        
        .footer p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .main-content {
                padding: 1.5rem;
            }
            
            .card {
                padding: 2rem 1.5rem;
            }
            
            .card-header h1 {
                font-size: 1.8rem;
            }
            
            .card-header p {
                font-size: 1rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
        <div class="overlay"></div>
        
        <!-- Navigation -->
        <nav class="navbar">
            <a href="{% url 'home' %}" class="logo">
                <i class="fas fa-heartbeat" style="color: #2ecc71;"></i> CardiaCare
            </a>
            <div class="header">
        <h1 >A Machine Learning Approach Using Statistical Models for <br>
            Early Detection of Cardiac Arrest in Newborn Babies</h1>
    </div>
            <div class="nav-links">
                <a href="{% url 'Predict_Cardiac_Arrest_Type' %}">Predict</a>
                <a href="{% url 'ViewYourProfile' %}">Profile</a>
                <a href="{% url 'Real_Time_Alerts' %}">Alerts</a>
                <a href="{% url 'login' %}">Logout</a>
            </div>
        </nav>
        
        <!-- Main Content -->
        {% block userblock %}
        {% endblock %}
    </div>
</body>
</html>
