{% extends 'RUser/design.html' %}
{% block userblock %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardaCare - Real-time Alerts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --white: #ffffff;
            --overlay: rgba(44, 62, 80, 0.85);
            --success: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh; /* Changed from height to min-height */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        
        .background-container {
            position: relative;
            min-height: 100vh; /* Changed from height to min-height */
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .background-image {
            position: fixed; /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .overlay {
            position: fixed; /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay);
            z-index: 2;
        }
        
        .header {
            position: relative;
            z-index: 3;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            background-color: rgba(44, 62, 80, 0.5); /* Added for better visibility */
            backdrop-filter: blur(5px);
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--white);
            z-index: 4;
            display: flex;
            align-items: center;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-button {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        
        .home-btn {
            background-color: rgba(46, 204, 113, 0.7);
        }
        
        .home-btn:hover {
            background-color: rgba(46, 204, 113, 0.9);
        }
        
        .login-btn {
            background-color: rgba(52, 152, 219, 0.7);
        }
        
        .login-btn:hover {
            background-color: rgba(52, 152, 219, 0.9);
        }
        
        .main-content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-grow: 1;
            padding: 2rem; /* Adjusted padding */
            width: 100%;
            justify-content: center;
            min-height: calc(100vh - 80px); /* Adjusted for header */
        }
        
        .alert-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0; /* Added margin for scrolling */
        }
        
        .alert-header {
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .alert-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .alert-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--white);
        }
        
        .alert-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        select{
            background-color: white#bcc6cf;
            color: black;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .submit-btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-align: center;
            width: 100%;
            background-color: var(--primary);
            color: var(--white);
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            background-color: #7d3c98;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .datetime-container {
            display: flex;
            gap: 15px;
        }
        
        .datetime-container .form-group {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1rem 1.5rem;
            }
            
            .alert-container {
                padding: 1.5rem;
                margin: 10px 0;
            }
            
            .alert-title {
                font-size: 1.5rem;
            }
            
            .datetime-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
        <div class="overlay"></div>
        
        
        <div class="main-content">
            <div class="alert-container">
                <div class="alert-header">
                    <div class="alert-icon">
                        <i class="fas fa-bell" style="color: #2ecc71;"></i>
                    </div>
                    <h2 class="alert-title">Real-time Alerts</h2>
                    <p class="alert-subtitle">Configure alerts for cardiac monitoring events</p>
                </div>
                
                <form id="alertForm" method="POST" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    
                    <div class="datetime-container">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" min="{{ current_date }}" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="alert_type">Alert Type</label>
                        <select id="alert_type" name="alert_type" required>
                            <option value="">Select alert type</option>
                            <option value="critical">Critical Heart Rate</option>
                            <option value="irregular">Irregular Rhythm</option>
                            <option value="oxygen">Low Oxygen Saturation</option>
                            <option value="blood_pressure">Blood Pressure Alert</option>
                            <option value="custom">Custom Message</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter your alert message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Alert
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            const currentDate = yyyy + '-' + mm + '-' + dd;
            
            document.getElementById('date').min = currentDate;
        });
    </script>
{% endblock %}
