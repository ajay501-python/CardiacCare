<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Successfully Set | CardaCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --white: #ffffff;
            --overlay: rgba(44, 62, 80, 0.85);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        .background-container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay);
            z-index: 2;
        }
        
        .header {
            position: relative;
            z-index: 3;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(44, 62, 80, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--white);
            display: flex;
            align-items: center;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-button {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        
        .home-btn {
            background-color: rgba(46, 204, 113, 0.7);
        }
        
        .home-btn:hover {
            background-color: rgba(46, 204, 113, 0.9);
        }
        
        .dashboard-btn {
            background-color: rgba(52, 152, 219, 0.7);
        }
        
        .dashboard-btn:hover {
            background-color: rgba(52, 152, 219, 0.9);
        }
        
        .main-content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 2rem;
            width: 100%;
            min-height: calc(100vh - 80px);
            text-align: center;
        }
        
        .success-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .success-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--white);
            background: linear-gradient(135deg, var(--success) 0%, #27ae60 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .success-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .alert-details {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
            border-left: 4px solid var(--success);
        }
        
        .detail-item {
            display: flex;
            margin-bottom: 0.8rem;
            align-items: center;
        }
        
        .detail-item:last-child {
            margin-bottom: 0;
        }
        
        .detail-icon {
            font-size: 1.2rem;
            margin-right: 12px;
            color: var(--success);
            width: 24px;
            text-align: center;
        }
        
        .detail-label {
            font-weight: 600;
            min-width: 120px;
            opacity: 0.8;
        }
        
        .detail-value {
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .view-alerts {
            background-color: var(--secondary);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .view-alerts:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .new-alert {
            background-color: var(--primary);
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.3);
        }
        
        .new-alert:hover {
            background-color: #7d3c98;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(142, 68, 173, 0.4);
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1rem 1.5rem;
            }
            
            .success-container {
                padding: 2rem 1.5rem;
            }
            
            .success-title {
                font-size: 1.8rem;
            }
            
            .alert-details {
                padding: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
        <div class="overlay"></div>
        
        <div class="header">
            <div class="logo">
                <i class="fas fa-heartbeat" style="margin-right: 8px;color: var(--secondary);"></i>CARDIA<span style="color: var(--secondary)">CARE</span>
            </div>
            <div class="nav-buttons">
                <a href="{% url 'home' %}" class="nav-button home-btn">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="#" class="nav-button dashboard-btn">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="success-container">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="success-title">Alert Successfully Set!</h1>
                <p class="success-message">Your cardiac monitoring alert has been configured and will be activated at the specified time.</p>
                
                <div class="alert-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="detail-label">Patient:</div>
                        <div class="detail-value">John Doe</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="detail-label">Alert Type:</div>
                        <div class="detail-value">Critical Heart Rate</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="far fa-clock"></i>
                        </div>
                        <div class="detail-label">Activation Time:</div>
                        <div class="detail-value">Tomorrow at 08:00 AM</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="detail-label">Notification:</div>
                        <div class="detail-value">Email + SMS</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <a href="#" class="action-btn view-alerts">
                        <i class="fas fa-list"></i> View All Alerts
                    </a>
                    <a href="#" class="action-btn new-alert">
                        <i class="fas fa-plus"></i> Set New Alert
                    </a>
                </div>
            </div>
        </div>
    </div>

        });
    </script>
</body>
</html>
