<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1496096265110-f83ad7f96608?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .success-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 50px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            color: #333;
        }
        
        .success-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: rotate(45deg);
            z-index: -1;
        }
        
        .success-icon {
            font-size: 100px;
            color: #4CAF50;
            margin-bottom: 25px;
            text-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            animation: bounce 1s ease;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 28px;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 35px;
            font-size: 17px;
            line-height: 1.7;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }
        
        .login-btn:active {
            transform: translateY(1px);
        }
        
        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }
        
        .login-btn:hover::after {
            transform: translateX(0);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f39c12;
            border-radius: 50%;
            animation: fall 4s linear infinite;
            z-index: 10;
        }
        
        @keyframes fall {
            0% { 
                transform: translateY(-100px) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0;
            }
        }
        
        .security-tip {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }
        
        .security-tip h3 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        
        .security-tip h3 i {
            margin-right: 10px;
            color: #667eea;
        }
        
        .security-tip p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Password Reset Successful!</h1>
        <p>Your new password has been created successfully. You can now login with your new credentials.</p>
        <a href="{% url 'login' %}" class="login-btn">
            <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Login Now
        </a>
        
        <div class="security-tip">
            <h3><i class="fas fa-shield-alt"></i> Security Tip</h3>
            <p>For your security, we recommend using a unique password that you don't use on other websites, and changing it regularly.</p>
        </div>
    </div>

    <script>
        // Enhanced confetti effect
        function createConfetti() {
            const colors = ['#f39c12', '#2ecc71', '#3498db', '#9b59b6', '#e74c3c', '#1abc9c'];
            const shapes = ['circle', 'square', 'triangle'];
            const confetti = document.createElement('div');
            
            // Random shape
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            
            if (shape === 'square') {
                confetti.style.borderRadius = '3px';
            } else if (shape === 'triangle') {
                confetti.style.width = '0';
                confetti.style.height = '0';
                confetti.style.borderLeft = '8px solid transparent';
                confetti.style.borderRight = '8px solid transparent';
                confetti.style.borderBottom = '15px solid ' + confetti.style.backgroundColor;
                confetti.style.background = 'transparent';
                confetti.style.borderRadius = '0';
            }
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 6000);
        }
        
        // Create confetti for 3 seconds
        const confettiInterval = setInterval(createConfetti, 80);
        setTimeout(() => {
            clearInterval(confettiInterval);
        }, 3000);
        
        // Add some floating bubbles in the background
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.style.position = 'absolute';
            bubble.style.width = Math.random() * 30 + 10 + 'px';
            bubble.style.height = bubble.style.width;
            bubble.style.backgroundColor = 'rgba(255, 255, 255, ' + Math.random() * 0.2 + ')';
            bubble.style.borderRadius = '50%';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.top = Math.random() * 100 + 'vh';
            bubble.style.zIndex = '-1';
            bubble.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
            document.body.appendChild(bubble);
        }
        
        // Create bubbles
        for (let i = 0; i < 15; i++) {
            createBubble();
        }
    </script>
</body>
</html>
