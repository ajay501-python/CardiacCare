<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiac Arrest Detection System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --white: #ffffff;
            --overlay: rgba(44, 62, 80, 0.85);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--white);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        
        .background-container {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay);
            z-index: 2;
        }
        
        .header {
            position: relative;
            z-index: 3;
            padding: 1.5rem 2rem;
            text-align: center;
            flex-shrink: 0;
        }
        
        .logo {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 22px;
            font-weight: 700;
            color: var(--white);
            z-index: 4;
            display: flex;
            align-items: center;
        }
        
        .title-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            line-height: 1.3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .main-content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-grow: 1;
            padding: 0 2rem 2rem;
            width: 100%;
            gap: 2rem;
        }
        
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto;
        }
        
        .card-icon {
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            color: var(--white);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-align: center;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
            margin-bottom: 1rem;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #7d3c98;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
            width: 100%;
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .action-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto 1.5rem;
            transition: transform 0.3s;
        }
        
        .action-card:hover {
            transform: translateY(-5px);
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        
        .service-btn {
            background-color: var(--secondary);
        }
        
        .register-btn {
            background-color: var(--accent);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(3, 3, 3, 0.3);
        }
        
        a{
            text-decoration: none;
            color: #ffffff;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }
        
        @media (max-width: 992px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 0 1.5rem 1.5rem;
                gap: 1.5rem;
            }
            
            .panel {
                justify-content: flex-start;
            }
            
            .header {
                padding: 1rem 1.5rem;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 0.5rem;
            }
            
            .logo {
                top: 15px;
                left: 15px;
                font-size: 18px;
            }
            
            .auth-card, .action-card {
                max-width: 100%;
                padding: 1.5rem;
            }
            
            .scroll-section {
                margin-top: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
        <div class="overlay"></div>
        
        <div class="logo">
            <i class="fas fa-heartbeat" style="margin-right: 8px;color: rgb(64, 122, 223);"></i>CARDIA<span style="color: var(--secondary)">CARE</span>
        </div>
        
        <div class="header">
            <div class="title-container">
                <h1>A Machine Learning Approach Using Statistical Models for Early Detection of Cardiac Arrest in Newborn Babies in the <br>
                    Cardiac Intensive Care Unit</h1>
                <p class="subtitle">Advanced predictive analytics for cardiac care - saving lives through early intervention</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <div class="auth-card">
                    <div class="card-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    
                    <form method="POST" role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" name="submit1">Sign In</button>
                        <button type="button" class="btn btn-secondary"><a href="{% url 'forget_password' %}">Forgot Password?</a></button>
                    </form>
                </div>
            </div>
            
            <div class="panel">
                <div class="action-card">
                    <div class="card-icon">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <button class="action-btn service-btn" >
                        <i class="fas fa-user-md"></i> <a href="{% url 'serviceproviderlogin' %}">SERVICE PROVIDER</a>
                    </button>
                </div>
                
                <div class="action-card">
                    <div class="card-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <button class="action-btn register-btn">
                        <i class="fas fa-user-plus"></i><a href="{% url 'Register' %}">REGISTER</a>
                    </button>
                </div>
                <button class="action-btn service-btn" style="width:57%;margin-left:22%;background-color: rgba(61, 239, 94, 0.714);color:whitesmoke;size: 20%;" >
                        <a href="{% url 'home' %}">Home</a>
                </button>
                
            </div>
        </div>
    </div>

</body>
</html>
