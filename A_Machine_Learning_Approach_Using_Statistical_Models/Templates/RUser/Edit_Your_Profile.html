{% extends 'RUser/design.html' %}
{% block userblock %}

<style>
    :root {
        --primary: #8e44ad;
        --secondary: #3498db;
        --accent: #e74c3c;
        --light: #ecf0f1;
        --dark: #2c3e50;
        --white: #ffffff;
        --overlay: rgba(44, 62, 80, 0.85);
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--white);
        line-height: 1.6;
        height: 100vh;
        overflow: auto;
        position: relative;
    }
    
    .background-container {
        position: relative;
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    
    .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://images.unsplash.com/photo-1423666639041-f56000c27a9a?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        z-index: 1;
    }
    
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--overlay);
        z-index: 2;
    }
    
    .container-fluid {
        position: relative;
        z-index: 3;
        padding: 50px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .profile-container {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    #title {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--white);
        font-size: 2.2rem;
        margin-bottom: 30px;
        text-align: center;
        position: relative;
        padding-bottom: 15px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    #title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 4px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        border-radius: 2px;
    }
    
    .profile-details {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 15px 20px;
        align-items: center;
    }
    
    .detail-label {
        font-weight: 600;
        color: var(--light);
        font-size: 1rem;
        text-align: right;
        padding-right: 10px;
        opacity: 0.9;
    }
    
    .detail-value {
        font-size: 1.05rem;
        color: var(--white);
        padding: 12px 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        min-height: 40px;
        display: flex;
        align-items: center;
    }

    .divider {
        grid-column: 1 / -1;
        border-top: 1px dashed rgba(255, 255, 255, 0.3);
        margin: 15px 0;
    }
    
    .password-mask {
        letter-spacing: 3px;
        font-size: 1.2rem;
    }
    
    input {
        width: 100%;
        padding: 10px 15px;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        color: var(--white);
        font-size: 1rem;
        transition: all 0.3s;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }
    
    input:focus {
        outline: none;
        border-color: var(--secondary);
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    .btn-container {
        grid-column: 2;
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    
    .btn-submit {
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        border: none;
        background-color: var(--primary);
        color: var(--white);
        text-align: center;
        width: 200px;
    }
    
    .btn-submit:hover {
        background-color: #7d3c98;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .btn-submit i {
        margin-right: 8px;
    }
    
    @media (max-width: 768px) {
        .container-fluid {
            padding: 20px;
        }
        
        .profile-container {
            padding: 25px;
        }
        
        .profile-details {
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .detail-label {
            text-align: left;
            padding-right: 0;
            margin-top: 10px;
        }
        
        #title {
            font-size: 1.8rem;
        }
        
        .btn-container {
            grid-column: 1;
        }
    }
</style>

<div class="background-container">
    <div class="background-image"></div>
    <div class="overlay"></div>
    
    <div class="container-fluid">
        <div class="profile-container">
            <h1 id="title">Edit Profile Details</h1>
            
            <form method="POST">
                {% csrf_token %}
                <div class="profile-details">
                    <!-- Row 1 -->
                    <span class="detail-label">Full Name:</span>
                    <span class="detail-value"><input type="text" name="fullname" value="{{object.fullname}}"></span>
                    
                    <!-- Row 2 -->
                    <span class="detail-label">Username:</span>
                    <span class="detail-value">{{object.username}}</span>
                    
                    <div class="divider"></div>
                    
                    <!-- Row 3 -->
                    <span class="detail-label">Email:</span>
                    <span class="detail-value"><input type="text" name="email" value="{{object.email}}"></span>
                    
                    <!-- Row 4 -->
                    <span class="detail-label">Password:</span>
                    <span class="detail-value password-mask">••••••••</span>
                    
                    <div class="divider"></div>
                    
                    <!-- Row 5 -->
                    <span class="detail-label">Mobile:</span>
                    <span class="detail-value"><input type="text" name="phoneno" value="{{object.phoneno}}"></span>
                    
                    <!-- Row 6 -->
                    <span class="detail-label">Country:</span>
                    <span class="detail-value"><input type="text" name="country" value="{{object.country}}"></span>
                    
                    <!-- Row 7 -->
                    <span class="detail-label">State:</span>
                    <span class="detail-value"><input type="text" name="state" value="{{object.state}}"></span>
                    
                    <!-- Row 8 -->
                    <span class="detail-label">City:</span>
                    <span class="detail-value"><input type="text" name="city" value="{{object.city}}"></span>
                    
                    <div class="btn-container">
                        <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
