<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardiac Care – Account Created</title>
  <style>
    :root {
      --primary: #e74c3c;
      --accent: #2ecc71;
      --text-light: #f9f9f9;
      --dark: #2c3e50;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(44, 62, 80, 0.7); /* dark overlay */
      z-index: 0;
    }

    .container {
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .logo-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--accent);
    }

    .checkmark {
      font-size: 50px;
      color: var(--accent);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: var(--text-light);
    }

    p {
      font-size: 16px;
      color: #dcdcdc;
      margin-bottom: 30px;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #c0392b;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      .logo-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2950/2950656.png" alt="Cardiac Care Logo">
      <div class="logo-title">Cardiac Care AI</div>
    </div>

    <div class="checkmark">✔</div>
    <h1>Account Created Successfully</h1>
    <p>Welcome aboard, {{ username }}.<br>Your account has been created and you're now part of our AI-driven cardiac monitoring system.</p>

    <a href="{% url 'login' %}" class="btn">Go to Login</a>
  </div>
</body>
</html>
